# Additional translations at https://github.com/heartcombo/devise/wiki/I18n

vi:
  devise:
    confirmations:
      confirmed: Địa chỉ email của bạn đã được xác nhận thành công.
      send_instructions: Bạn sẽ nhận được email có hướng dẫn cách xác nhận địa chỉ email của mình sau vài phút.
      send_paranoid_instructions: Nếu địa chỉ email của bạn tồn tại trong cơ sở dữ liệu của chúng tôi, bạn sẽ nhận được email hướng dẫn cách xác nhận địa chỉ email của mình sau vài phút.
    failure:
      already_authenticated: Bạn đã đăng nhập.
      inactive: Tài khoản của bạn chưa được kich hoạt.
      invalid: "%{authentication_keys} hoặc mật khẩu không hợp lệ."
      locked: Tài khoản của bạn đã bị khóa.
      last_attempt: Bạn còn một lần nữa trước khi tài khoản của bạn bị khóa.
      not_found_in_database: "%{authentication_keys} hoặc mật khẩu không hợp lệ."
      timeout: Phiên của bạn đã hết hạn. Vui lòng đăng nhập lại để tiếp tục.
      unauthenticated: Bạn cần đăng nhập hoặc đăng ký trước khi tiếp tục.
      unconfirmed: Bạn phải xác nhận địa chỉ email của mình trước khi tiếp tục.
    mailer:
      confirmation_instructions:
        subject: Hướng dẫn xác nhận
      reset_password_instructions:
        subject: Hướng dẫn đặt lại mật khẩu
      unlock_instructions:
        subject: Hướng dẫn mở khóa
      email_changed:
        subject: Email đã thay đổi
      password_change:
        subject: Mật khẩu đã được thay đổi
    omniauth_callbacks:
      failure: "Không thể xác thực bạn từ %{kind} vì \"%{reason}\"."
      success: "Đã xác thực thành công từ tài khoản %{kind}."
    passwords:
      no_token: Bạn không thể truy cập trang này nếu không nhận được email đặt lại mật khẩu. Nếu bạn đến từ email đặt lại mật khẩu, vui lòng đảm bảo rằng bạn đã sử dụng URL đầy đủ được cung cấp.
      send_instructions: Bạn sẽ nhận được email hướng dẫn cách đặt lại mật khẩu sau vài phút.
      send_paranoid_instructions: Nếu địa chỉ email của bạn tồn tại trong cơ sở dữ liệu của chúng tôi, bạn sẽ nhận được liên kết khôi phục mật khẩu tại địa chỉ email của mình sau vài phút.
      updated: Mật khẩu của bạn đã được thay đổi thành công. Bây giờ bạn đã đăng nhập.
      updated_not_active: Mật khẩu của bạn đã được thay đổi thành công.
    registrations:
      destroyed: Từ biệt! Tài khoản của bạn đã được hủy bỏ thành công. Mong rằng chúng tôi sẽ sớm gặp lại bạn.
      signed_up: Chào mừng! Bạn đã đăng ký thành công.
      signed_up_but_inactive: Bạn đã đăng ký thành công. Tuy nhiên, chúng tôi không thể đăng nhập cho bạn vì tài khoản của bạn chưa được kích hoạt.
      signed_up_but_locked: Bạn đã đăng ký thành công. Tuy nhiên, chúng tôi không thể đăng nhập cho bạn vì tài khoản của bạn đã bị khóa.
      signed_up_but_unconfirmed: Một tin nhắn với một liên kết xác nhận đã được gửi đến địa chỉ email của bạn. Vui lòng theo liên kết để kích hoạt tài khoản của bạn.
      update_needs_confirmation: Bạn đã cập nhật thành công tài khoản của mình, nhưng chúng tôi cần xác minh địa chỉ email mới của bạn. Vui lòng kiểm tra email của bạn và nhấp vào liên kết xác nhận để xác nhận địa chỉ email mới của bạn.
      updated: Tài khoản của bạn đã được cập nhật thành công.
      updated_but_not_signed_in: Tài khoản của bạn đã được cập nhật thành công, nhưng vì mật khẩu của bạn đã bị thay đổi nên bạn cần đăng nhập lại.
    sessions:
      signed_in: Đã đăng nhập thành công.
      signed_out: Đăng xuất thành công.
      already_signed_out: Đăng xuất thành công.
    unlocks:
      send_instructions: Bạn sẽ nhận được email có hướng dẫn cách mở khóa tài khoản của mình sau vài phút.
      send_paranoid_instructions: Nếu tài khoản của bạn tồn tại, bạn sẽ nhận được email hướng dẫn cách mở khóa sau vài phút.
      unlocked: Tài khoản của bạn đã được mở khóa thành công. Vui lòng đăng nhập để tiếp tục.
  errors:
    messages:
      already_confirmed: đã được xác nhận, vui lòng thử đăng nhập
      confirmation_period_expired: "cần được xác nhận trong vòng %{period}, vui lòng yêu cầu một cái mới"
      expired: đã hết hạn, vui lòng yêu cầu một cái mới
      not_found: không tìm thấy
      not_locked: không bị khóa
      not_saved:
        one: "1 lỗi khiến %{resource} này không được lưu:"
        other: "%{count} lỗi đã ngăn không cho lưu %{resource} này:"
